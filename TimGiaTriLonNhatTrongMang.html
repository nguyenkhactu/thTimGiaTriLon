<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimGiaTriLonNhatTrongMang</title>
</head>
<body>
<script>
    let mang = [1,2,3,4,5,6,7];
    let max = mang[0];
    let index = 0;
    for ( let i =1;i < mang.length;i++){
        if ( mang[i] > max){
            max = mang[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>

</body>
</html>
